<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-img src="assets/logos/logo.png" alt="Logo or Image" class="login-image"></ion-img>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Accedi al tuo account</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required>
            </ion-input>
          </ion-item>

          <ion-button expand="block" type="submit">Accedi</ion-button>
        </form>

        <div class="register-link">
          <p>Non hai un account? <a routerLink="/register">Registrati</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
