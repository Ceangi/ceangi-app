<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" text="Indietro"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ songTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <span class="song-title-container">{{ songTitle }}</span> <span *ngIf="songChord">({{ songChord }})</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="song-detail-container">
        <div class="lyrics-container" [ngStyle]="{'font-size': fontSize + 'px'}" [innerHTML]="songLyrics">
        </div>
        <!-- <div class="player-container">
          <audio controls>
            <source src="assets/mp3/test.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div> -->
        <div class="zoom-controls">
          <ion-button size="small" (click)="decreaseFontSize()">A-</ion-button>
          <ion-button size="small" (click)="increaseFontSize()">A+</ion-button>

        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Audio Player (if needed) -->
 
</ion-content>
