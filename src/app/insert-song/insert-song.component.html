<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CEANGI APP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title>Inserisci canzone</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="songForm" (ngSubmit)="saveSong()">
      <ion-item>
        <ion-label position="stacked">Titolo canzone</ion-label>
        <ion-input formControlName="title" placeholder="Inserisci titolo canzone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Accordo</ion-label>
        <ion-select formControlName="chord" placeholder="Selezione accordo">
          <ion-select-option *ngFor="let chord of chords "[value]="chord.value">{{ chord.label
            }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <quill-editor formControlName="lyrics" class="editor"></quill-editor>
      </ion-item>
      <ion-button expand="block" [disabled]="!songForm.valid" type="submit">Salva</ion-button>
    </form>
  </ion-card-content>
</ion-card>
